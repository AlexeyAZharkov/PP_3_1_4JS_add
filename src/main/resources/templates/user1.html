<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>All users</title>
</head>
<body>

<nav class="navbar bg-dark navbar-expand-lg navbar-dark">
<!--    Logged user: <span sec:authentication="name">Bob</span>-->
<!--    Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>-->
    <p class="navbar-brand" th:text="${usersAuth.getEmail()}"/>
<!--    <p class="navbar-brand" sec:authentication="name">VALUE</p>-->
    <p class="text-light">with roles: &nbsp;</p>
    <p class="text-light" th:text="${usersAuth.getStringRoles()}"/>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid" id="main">
    <div class="row justify-content">
        <div class="col-2 p-0">
            <br>
            <nav class="nav flex-column nav-pills nav-justified">
                <a th:if="${userIsAdmin}" class="nav-link nav-block" aria-current="page" href="admin">Admin</a>
                <a th:if="${userIsAdmin}" class="nav-link active nav-block" href="user">User</a>
                <a th:if="${not userIsAdmin}" class="nav-link active nav-block" href="user">User</a>
            </nav>
        </div>
        <div class="col-10 bg-light">
            <br>
            <p class="h1">User information-page</p>
            <br>
            <div class="col">
                <p class="h3">About user</p>
            </div>
            <div class="col bg-light">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${usersAuth.getId()}"/>
                            <td th:text="${usersAuth.getFirstName()}"/>
                            <td th:text="${usersAuth.getLastName()}"/>
                            <td th:text="${usersAuth.getAge()}"/>
                            <td th:text="${usersAuth.getEmail()}"/>
                            <td th:text="${usersAuth.getStringRoles()}"/>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
